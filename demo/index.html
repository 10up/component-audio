<!doctype html>
<html lang="en-US">
	<head>
		<title>10up Component Library | Audio</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../dist/audio.css" rel="stylesheet">
	</head>
	<body>
		<div class="audio">
			<audio controls>
				<source src="songs/track.mp3" type="audio/mpeg">
				<!-- <source src=".ogg" type="audio/ogg">
				<source src=".wav" type="audio/wav"> -->
				Your browser does not support the audio element.
			</audio>
		</div> <!-- //.audio -->

		<script src="../dist/audio.js"></script>

		<script>
			let componentInstance = new window.TenUp.audio( '.audio', {
				onplay: player => console.log( 'custom play function', player ),
				onpause: player => console.log( 'custom pause function', player ),
				onstop: player => console.log( 'custom stop function', player ),
				onvolumechange: player => console.log( 'custom volume function', player ),
				debug: false,
			} );
		</script>

	</body>
</html>
